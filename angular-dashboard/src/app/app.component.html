<app-header (toggleSidenavEvent)="toggleSidenav()"></app-header>
<div class="wrapper">
  <div class="sidebar-spacer" [class]="{'open': sidebarVisible, 'closed': !sidebarVisible}">
    <div class="menu">
      @for (item of menuItems; track item) {
        <a class="menu-item" routerLink="{{item.route}}" routerLinkActive="active">
          {{item.name}}
        </a>
      }
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
