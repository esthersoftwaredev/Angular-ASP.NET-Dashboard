<div class="card">
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button (click)="toggleSidenav()" icon="pi pi-bars"></p-button>
    </div>
    <div class="p-toolbar-group-end">
      <p-inputSwitch [(ngModel)]="checked" (click)="onThemeChange(checked ? 'dark' : 'light')"></p-inputSwitch>
    </div>
  </p-toolbar>
</div>
