<p-card >
  <ng-template pTemplate="header">
    {{ serverInput.name }}
  </ng-template>
  <p>{{ serverInput.isOnline }}</p>
  <ng-template pTemplate="footer">
      <p-button label="{{buttonText}}" severity="{{severity}}" (click)="toggleStatus(serverInput.isOnline)"></p-button>
  </ng-template>
</p-card>
